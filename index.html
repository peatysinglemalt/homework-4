<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <title>Trivia Game</title>
</head>

<body>

    <body>
        <div id="nav">
            <div class="left">
                <a onclick="getScore()" href="#">
                    <h4>View Highscore</h4>
                </a>
            </div>
            <div class="right">
                <h4>Time: <span id="timeLeft">0</span></h4>
            </div>
        </div>

        <div id="quiz">
            <div id="quizBody">
                <h1>
                    Trivia Game
                </h1>
                <h3>Test out your all-time favorite pop-culture and general trivia knowledge
                    within the time limit. 
                </h3>
                <h3>Keep in mind that incorrect answers will reduce your time
                    by ten seconds.
                </h3>
                <button onclick="start()">Begin Trvia</button>
            </div>
        </div>
    </body>

</html>
